<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Balsamiq Sans' rel='stylesheet'>

        .conn{
            user-select:none;

    <title>Todo List</title>
    <style>
        body {
            /* font-family: 'Actor'; */
            font-family: 'Balsamiq Sans';

        </style>
</head>
<body>
    <header class="p-1">
        <div class=" rounded text-center text-dark shadow ">
            <h1> <b> Todo List<b> </h1>
        </div>
    </header>
    <div class="container conn"><br>
        <form >
            <div class="row">
                <div class="col-md-8">
                    <input type="text"  class="form-control font-weight-bold" id="input" placeholder="Ex.Complete JS-4th Project">
                </div>
                <div class="col-md-4">
                    <input type="submit" class="btn btn-success rounded font-weight-bold" value="Add Task &#x23CE;" id="btn">
                </div>
            </form>
            <div class="col-md-12">
                <!-- <hr> -->
            </div>
            <div class="container">
                <p class="text-muted pt-2"><span class="text-success">How to use :</span><br> <span class="text-muted">
                    <span class="text-info"> Add Task-</span> Start typing task and hit enter or click <span class=" rounded p-1 bg-success text-light"> Add Task &#x23CE </span class="text-suceess">.</span><br>
                    <span class="text-info"> Complete Task-</span> Click over task once its compeleted.</span><br>
                    <span class="text-info"> Delete Task-</span> Double click to delete.</span>
                </p>
            </div>
                <div class="to-dos container-fluid text-center" id="">
                    <table class="table" id="main">
                        <thead>
                        <tr>
                            <th class="text-primary">Tasks</th>
                            <th class="text-danger">Time</th>
                        </tr>
                        </thead>
                        <tbody class="text-dark " > 
                        </tbody>
                      </table>
                </div>
            </div>


            
        </div>
    </div>
    <footer  class=" footer fixed-bottom" role="alert">
        <div class="container-fluid mt-5  bg-dark text-light text-center">
